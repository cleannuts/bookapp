services:
- type: web
  name: noteapp
  runtime: ruby
  plan: free
  envVars:
  - key: RAILS_MASTER_KEY
    sync: false
  - key: DATABASE_URL
    sync: false
  region: oregon
  buildCommand: bundle install && bundle exec rails db:migrate && RAILS_ENV=produciton bundle exec rails assets:precompile
  startCommand: bundle exec rails server

databases:
  - name: appdb
    databaseName: noteappdb
    user: appdb
    plan: free

version: "1"
